<div class="modal-header" style="padding: 0 0 0 20px">
    <h4>{{params.title}}</h4>
</div>
<div class="modal-body">
    <span>{{params.message}}</span>
</div>
<div class="modal-footer">
    <button ng-hide="params.hideOk" class="btn btn-primary" ng-click="yes()">{{params.yesLabel || 'yes'}}</button>
    <button ng-hide="params.hideNo" class="btn btn-primary" ng-click="no()">{{params.noLabel || 'no'}}</button>
    <button ng-hide="params.hideCancel" class="btn btn-primary" ng-click="cancel()">{{params.cancelLabel || 'cancel'}}</button>
</div>
