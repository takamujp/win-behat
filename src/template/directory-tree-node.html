<ul>
    <li ng-repeat="item in file.children">
        <div ng-click="clickNode(this, $index)">
            <span ng-class="getIconClass(this)"></span><pre>{{item.name.split('\\').pop()}}</pre>
        </div>
        <span ng-if="item.children" ng-show="item.isDirectory && item.isShow">
            <dirctory-tree-node file="item"></dirctory-tree-node>
        </span>
    </li>
</ul>
